<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <nav class="navbar is-link">
        <div class="navbar-menu">
            <div class="navbar-start">
                <a href="/" class="navbar-item is-size-4">Home</a>
                <a href="/login" class="navbar-item is-size-4">Login</a>
                <a href="/register" class="navbar-item is-size-4">Register</a>
                <a href="/suggestpoll" class="navbar-item is-size-4">Suggest Poll</a>
                <a href="/results" class="navbar-item is-size-4">Results</a>
            </div>
        </div>
    </nav>
    <form action="suggestpoll.html" method="post" class="container">
        <div class="field">
            <label for="poll" class="label">Poll:</label>
            <input type="text" id="poll" name="user_suggested_poll" class="input" />
        </div>
        <div class="field">
            <label for="optionOne" class="label">Option 1:</label>
            <input type="text" id="optionOne" name="user_option_1" class="input" />
        </div>
        <div class="field">
            <label for="optionTwo" class="label">Option 2:</label>
            <input type="text" id="optionTwo" name="user_suggested_poll" class="input" />
        </div>
    </form>
</body>
<script>
    const form = document.querySelector("form");
    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        data = { email: form.elements['user_email'].value, password: form.elements['user_password'].value }

        console.log(data);
        const response = await fetch("http://localhost:8080/login", {
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, *cors, same-origin
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data) // body data type must match "Content-Type" header
        });
        return response.json(); // parses JSON response into native JavaScript objects
    })
</script>
</html>
