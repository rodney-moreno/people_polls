<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <nav class="navbar is-link">
        <div class="navbar-menu">
            <div class="navbar-start">
                <a href="/" class="navbar-item is-size-4">Home</a>
                <a href="/login" class="navbar-item is-size-4">Login</a>
                <a href="/register" class="navbar-item is-size-4">Register</a>
                <a href="/suggestpoll" class="navbar-item is-size-4">Suggest Poll</a>
                <a href="/results" class="navbar-item is-size-4">Results</a>
            </div>
        </div>
    </nav>
    <form action="login.html" method="post" class="container">
        <div class="field">
            <label for="mail" class="label">E-mail:</label>
            <input type="email" id="mail" name="user_email" class="input" />
        </div>
        <div class="field">
            <label for="pass" class="label">Password:</label>
            <input type="text" id="pass" name="user_password" class="input" />
        </div>
        <div>
            <button type="submit" class="button is-link">Login</button>
        </div>
    </form>
</body>
<script>
    const form = document.querySelector("form");
    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        data = { email: form.elements['user_email'].value, password: form.elements['user_password'].value }
        const response = await fetch("http://localhost:8080/login", {
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, *cors, same-origin
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data) // body data type must match "Content-Type" header
        });
        
        return response; // parses JSON response into native JavaScript objects
    }).then((data) => console.log(data.json()))
    .catch((data) => console.log("Could not login successfully"));
</script>
</html>
